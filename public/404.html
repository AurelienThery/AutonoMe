<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .top-half {
            height: 50%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .bottom-half {
            height: 50%;
            background-color: #FF8C00; /* Orange */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 2rem;
        }

        .error-image {
            width: 80%;
            position: relative;
            z-index: 10;

        }

        .error-message {
            color: #ffffff;
            font-size: 1.5rem;
            margin-top: 6vw;
            margin-bottom: 2rem;
            text-align: center;
        }

        .back-button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="top-half">
        <img src="https://www.autonome.online/assets/logo/AutonoMe_logo-ac774c646b50d583fc3cae5e6c5482d3378ada30799ef9a05a5f874a920f5bdc.png" alt="Erreur 404 image" class="error-image">
    </div>
    <div class="bottom-half">
        <div class="error-message">Oops ! La page que vous recherchez est introuvable.</div>
        <button class="back-button">Retour a l'acceuil</button>
    </div>
</body>
</html>
